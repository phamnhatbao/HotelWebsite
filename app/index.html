<html>

	<style type="text/css">
	.owl-carousel .item {
	    height: 10rem;
	    background: #4DC7A0;
	    padding: 1rem;
	}

	.owl-carousel .item h4 {
	    color: #FFF;
	    font-weight: 400;
	    margin-top: 0rem;

<body ng-app="store">
	<header id="header" header-directive></header>
    
    <section ng-view></section>

    <footer-directive></footer-directive>
    
    <script type="text/javascript" src="vendor/jquery/js/jquery.js"></script>
    <script type="text/javascript" src="vendor/jquery-ui/js/jquery-ui.js"></script>
    <script type="text/javascript" src="vendor/OwlCarousel/js/owl.carousel.js"></script>

    <!--Gallery-->
    <script type='text/javascript' src='vendor/Camera/js/jquery.mobile.customized.min.js'></script>

    <!--Angular js-->

	<!---->
	<script type="text/javascript">
	    $(document).ready(function(){
	    	$('.owl-carousel').owlCarousel({
			    loop:true,
			    margin:10,
			    responsiveClass:true,
			    autoplay: true,
			    responsive:{
			        0:{
			            items:1
			        },
			        600:{
			            items:3
			        },
			        1000:{
			            items:5
			        }
			    }
			});

			$('.gallery-image').camera({
				height: '400px',
				loader: 'bar',
				pagination: false,
				thumbnails: true
			});

			$('.customize-calendar').datepicker();

	        $('ul.tabs li').click(function(){
	            var tab_id = $(this).attr('data-tab');

	            $('ul.tabs li').removeClass('current');
	            $('.tab-content').removeClass('current');

	            $(this).addClass('current');
	            $("#"+tab_id).addClass('current');
	        });
	    });
	</script>
</body>
</html>
